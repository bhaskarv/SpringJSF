<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Training Institutes Management</title>
        <style type="text/css">
            .form-style-2{
                max-width: 500px;
                padding: 20px 12px 10px 20px;
                font: 13px Arial, Helvetica, sans-serif;
            }
            .form-style-2-heading{
                font-weight: bold;
                font-style: italic;
                border-bottom: 2px solid #ddd;
                margin-bottom: 20px;
                font-size: 15px;
                padding-bottom: 3px;
            }
            .form-style-2 label{
                display: block;
                margin: 0px 0px 15px 0px;
            }
            .form-style-2 label > span{
                width: 100px;
                font-weight: bold;
                float: left;
                padding-top: 8px;
                padding-right: 5px;
            }
            .form-style-2 span.required{
                color:red;
            }
            .form-style-2 .tel-number-field{
                width: 40px;
                text-align: center;
            }
            .form-style-2 input.input-field{
                width: 48%;

            }

            .form-style-2 input.input-field, 
            .form-style-2 .tel-number-field, 
            .form-style-2 .textarea-field, 
            .form-style-2 .select-field{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border: 1px solid #C2C2C2;
                box-shadow: 1px 1px 4px #EBEBEB;
                -moz-box-shadow: 1px 1px 4px #EBEBEB;
                -webkit-box-shadow: 1px 1px 4px #EBEBEB;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                padding: 7px;
                outline: none;
            }
            .form-style-2 .input-field:focus, 
            .form-style-2 .tel-number-field:focus, 
            .form-style-2 .textarea-field:focus,  
            .form-style-2 .select-field:focus{
                border: 1px solid #0C0;
            }
            .form-style-2 .textarea-field{
                height:100px;
                width: 55%;
            }
            .form-style-2 input[type=submit],
            .form-style-2 input[type=button]{
                border: none;
                padding: 8px 15px 8px 15px;
                background: #FF8500;
                color: #fff;
                box-shadow: 1px 1px 4px #DADADA;
                -moz-box-shadow: 1px 1px 4px #DADADA;
                -webkit-box-shadow: 1px 1px 4px #DADADA;
                border-radius: 3px;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
            }
            .form-style-2 input[type=submit]:hover,
            .form-style-2 input[type=button]:hover{
                background: #EA7B00;
                color: #fff;
            }
        </style>
    </h:head>
    <h:body>
        <fieldset>
            <div class="form-style-2">
                <div class="form-style-2-heading">
                    <legend>Add a new institute</legend>
                </div>
                <h:form>
                    <label for="instName"> <span> Institute Name <span class="required">*</span></span></label>
                    <h:inputText id="instName" class="input-field" value="#{institutesController.instittue.name}"
                                 required="true" requiredMessage="Name is required" />
                    <h:message for="instName" style="color: red" />
                    <br/>
                    <br/>
                    <label for="instType"> <span> Institute Id <span class="required">*</span></span></label>
                    <h:inputText id="instType" class="input-field" value="#{institutesController.instittue.type}"
                                 required="true" requiredMessage="Type is required" />
                    <h:message for="instType" style="color: red" />

                    <br/>
                    <br/>
                    <label><span>&nbsp;</span>
                    <h:commandButton id="addActon" action="#{institutesController.addInstitute}" label="Add Institute" value="Add Institute"/></label>
                    
                    <h:messages globalOnly="true" infoStyle="color:blue" errorStyle="color:red"/>
                </h:form>
            </div>
        </fieldset>
    </h:body>
</html>
