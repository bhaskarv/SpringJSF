<html ng-app="insts-app">
    <head>
        <title>Institutes - AngularJS</title>
        <script src="js/angular.js"></script>
        <script src="js/institutes.js"></script>
    </head>
    <body ng-controller="instsController">
        <h2>List of Institutes</h2>
        <ul>
            <li ng-repeat="inst in instsList">
                <span>{{inst.name}}<span> <span>{{inst.type}}</span>
            </li>
        </ul>
    </body>
</html>
